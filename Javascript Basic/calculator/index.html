<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BootStrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator: insert here your equetions!!</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        <span></span>
      </div>
    </div>
    

    <div class="container d-sm-flex justify-content-center">
        <div class="container text-center">
            <div class="row">
                <div class="col-sm-3 mb-3 d-flex justify-content-center">
                    <button value='1' class="btn btn-warning ps-5 mb-3">1</button>
                </div>
                <div class="col-sm-3 mb-3 d-flex justify-content-center">
                    <button value='2' class="btn btn-warning ps-5 mb-3">2</button>
                </div>
                <div class="col-sm-3 mb-3 d-flex justify-content-center">
                    <button value='3' class="btn btn-warning ps-5 mb-3">3</button>
                </div>
                <div class="col-sm-3 mb-3 d-flex justify-content-center">
                    <button value='+' class="btn btn-secondary ps-5 mb-3">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 mb-3 d-flex justify-content-center">
                    <button value='4' class="btn btn-warning ps-5 mb-3 text-center">4</button>
                </div>
                <div class="col-sm-3 mb-3 d-flex justify-content-center">
                    <button value='5'class="btn btn-warning ps-5 mb-3">5</button>
                </div>
                <div class="col-sm-3 mb-3 d-flex justify-content-center">
                    <button value='6'class="btn btn-warning ps-5 mb-3">6</button>
                </div>
                <div class="col-sm-3 mb-3 d-flex justify-content-center">
                    <button value='-'class="btn btn-secondary ps-5 mb-3">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 mb-3 d-flex justify-content-center">
                    <button value='7'class="btn btn-warning ps-5 mb-3">7</button>
                </div>
                <div class="col-sm-3 mb-3 d-flex justify-content-center">
                    <button value='8' class="btn btn-warning ps-5 mb-3">8</button>
                </div>
                <div class="col-sm-3 mb-3 d-flex justify-content-center"> 
                    <button value='9' class="btn btn-warning ps-5 mb-3">9</button>
                </div>
                <div class="col-sm-3 mb-3 d-flex justify-content-center">
                    <button value='10' class="btn btn-secondary ps-5 mb-3">*</button>
                  </div>
            </div>
            <div class="container">
                <button type="button" class="btn btn-dark btn-sm col-12">=</button>
            </div>   

        </div>
    </div>
    <script type="text/javascript" src="funtion.js"></script>
</body>
</html>
