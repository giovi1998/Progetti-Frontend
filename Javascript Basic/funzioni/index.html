<body>
    <input type="text" name="numero" placeholder="Inserisci un numero">
    <script>
        //esercizio Start
        const num = document.querySelector('input');
        num.addEventListener("keypress", function(event) {
                // If the user presses the "Enter" key on the keyboard
                if (event.key === "Enter"){
                    NumDispari(num.value);
                }else{
                    removeEventListener;
                }
                
                }
                
            );

        function NumDispari (num){
            if(num%2==0){
                console.log("Pari")
            }else{
                console.log("Dispari")
            }
        }
    </script>
